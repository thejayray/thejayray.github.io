---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <br>
  {{ content }}
  <br>
  <span>
    <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">Posted: {{ page.date | date_to_string }}</time>
    <a href="{{ site.baseurl }}{{ page.url }}"><image class="castle" src="{{ site.baseurl }}/public/logo.svg" /></a>
  </span>
</article>
