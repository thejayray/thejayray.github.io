---
layout: default
---
<header>
  <h1>{{ site.title }}</h1>
  {%-if site.theme_config.show_description-%}
    <p>{{ site.description }}</p>
  {%-endif-%}
</header>

{% for post in site.posts limit:1 %}
	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	{{ post.content }}
{% endfor %}

<hr>

<nav>{%-include menu_item.html collection=site.data.menu.entries-%}</nav>

{{ content }}
