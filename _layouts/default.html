<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <a href="{{ site.baseurl }}" title="Home">
			<img class="banner-light" src="{{ site.baseurl }}/public/header.png">
			<img class="banner-dark" src="{{ site.baseurl }}/public/header-dark.png">
		</a>
        <p class="byline">by {{ site.author.name }}</p>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          <span><a href="/about">HELP</a> / <a href="/archive">ARCHIVE</a></span><br>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> {{ site.title }}.
        </small>
      </footer>
    </div>

    {% if site.ga_analytics %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.ga_analytics }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}

  </body>
</html>
