<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <a href="{{ site.baseurl }}" title="Home"><img src="{{ site.baseurl }}/public/header.png"></a>
		<a href="{{ site.baseurl }}" title="Home"><img src="{{ site.baseurl }}/public/header-dark.png"></a>
        <h3 class="masthead-title">
          <small>{{ site.tagline }}</small>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          <span><a href="/about">HELP</a></span><br>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> {{ site.title }}.
        </small>
      </footer>
    </div>

  </body>
</html>
