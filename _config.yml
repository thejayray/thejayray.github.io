# Permalinks
permalink:           /:year/:month/:title/

# Setup
title:               Engineered Eloquence
url:                 https://engineeredeloquence.com
tagline:             "Minimalism, Technology, and Parenthood"
paginate:            1
baseurl:             "/"

# Assets
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Jay Ray
  url:               https://twitter.com/jayray
  email:             jayray@engineeredeloquence.com

# Other
timezone:            America/Chicago

# Custom vars
version:             4.0.0
github:              https://github.com/thejayray/
repo:                https://github.com/thejayray/thejayray.github.io

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
include:
  - _pages

exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

# Options
# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

defaults:
  -
    scope:
      path: "_pages"
    values:
      layout: "page"
  -
    scope:
      path: "_posts"
    values:
      layout: "post"
