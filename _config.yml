# Site
title: fernseed
long_title: fernseed.org
url: https://fernseed.org
markdown_url: https://raw.githubusercontent.com/
repository: dmcgk/dmcgk.github.io
logo: /assets/images/logo.png

# Authentication
key_fingerprint: 6391E804
key_path: /keys/6391E804.txt
key_path_friendly: /publickey/

# Layout
spacer: "&nbsp;&middot;&nbsp;"
primary_colour: crimson;

# Organisation
collections:
  fiction:
    output: true
    permalink: /:collection/:slug/
permalink: /:slug/
paginate_path: /archive/:num/
images_path: /images/
pdf_path: /ebooks/
epub_path: /ebooks/
content_root: articles
micro_root: micro
photo_root: photo

# Contact
twitter:
  username: dmcgk
author: darren
social:
  name: Darren McGuicken
  links:
    - https://twitter.com/dmcgk
    - https://micro.blog/dmcgk
    - https://github.com/dmcgk

# Build
lang: en
defaults:
  -
    scope:
      path: "" 
    values:
      layout: default
      author: darren
markdown: kramdown
exclude:
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - CNAME
paginate: 20
small_image_threshold: 500w
micro_length: 280
inline_article_length: 1000

# Plugins
plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-optional-front-matter
  - jekyll-relative-links
  - jekyll-titles-from-headings
jekyll-mentions:
  base_url: 'https://twitter.com'
compress_html:
  comments: all
  clippings: none
  endings: none
  startings: none
